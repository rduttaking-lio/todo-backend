name: Java CI with Maven + Groovy helper

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Groovy (for any standalone Groovy needs)
        uses: wtfjoke/setup-groovy@v3
        with:
          groovy-version: "4.x"

      - name: Verify Groovy
        run: groovy --version

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Show mvn version
        run: mvn -v

      # Run the gmavenplus plugin directly (execute configured script)
      - name: Run gmavenplus script (gplus:execute)
        run: mvn -B gplus:execute